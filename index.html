            </div>
            <nav class="menu">
                <a href="#" class="guia" id="menu1">HOME</a>
                <a href="#" class="guia" id="menu2">SERVIÇOS</a>
                <A href="#" class="guia" id="menu3">CONTATO</A>

        </header>
        <div>
<img src="imagens/destaque01.jpg" class="fotos-destaques" id="destaque1" onmouseenter="fnDestaque1Trocar()" onmouseout="fnDestaque1Original()">
